<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
     <div class="jumbotron">
        <h1>Track your train information!</h1>
         <br>
         <h5>Enter train information below.</h5>
     </div>
           <table class="table">
               <h3>Current Train Schedule:</h3>
               <head>
                   <tr>
                       <th>Train Name</th>
                       <th>Destination</th>
                       <th>Frequency(min)</th>
                       <th>Next Arrival</th>
                       <th>Minutes Away</th>
                   </tr>
               </head>
           </table>
       <div class="row">
           <div class="col-lg-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-litle">Find Train</h3></div>
              <div class="panel-body">
                 <form role="form">
                    <div class="form-group row">
                    <label for="train-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="first-input">First Train (HH:mm - military time)</label>
                    <input class="form-control" id="firstTrain-input" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                    </div>
                       <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                 </form>
              </div>
           </div>
        </div>
     </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
